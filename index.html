<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Item Card</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header id='card'>
			<h1>ItemCard</h1>
		</header>
		<section id='content'>
			<section id='inputs'>
				<h2>Title</h2>
					<form>
						<input type='text' placeholder='Name of your Item' id='name'>
					</form>
				<h2>Type</h2>
					<form>
						<input type='text' placeholder='is it a potion? Sword?' id='metal'>
					</form>
				<h2>Rarity</h2>
					<form>
						<input type='text' placeholder='Not as rare as you' id='rare'>
					</form>
				<h2>Value</h2>
					<form>
						<input type='text' placeholder = 'Where is the money?' id='val'>
					</form>
				<form>
					<input type="checkbox"><span>Requires Attunement?</span>
				</form>
				<h2>Item Description</h2>
					<form>
						<input type='text' placeholder='Describe your Item' id='item'>
					</form>
					<button id='button'>Submit</button>
			</section>
			<section id='output'>
				<section id='scroll-top'>
					<h3 id='title'>Title</h3>
				</section>
				<section id='scroll-top-mid'>
					<h3 id='type'>Type</h3>
					<h3 id='rarity'>Rarity</h3>
					<h3 id='value'>Value</h3>
				</section>
				<section>
					<h3 id='description'></h3>
				</section>
			</section>
		</section>
		<script src="js/main.js"></script>
	</body>
</html>
