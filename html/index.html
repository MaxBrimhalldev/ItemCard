<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Item Card</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="C:/Users/Max Brimhall/Documents/GitHub/ItemCard/css/main.css">
	</head>
	<body>
		<header id='card'>
			<h1>ItemCard</h1>
		</header>
		<form>
			<input type = 'radio' checked='true'> 
			<p>Your own settings</p>
		</form>
		<form>
			<input type = 'radio'>
			<p>Preexisting DnD Items</p>
		</form>
		<section id='content'>
			<section id='inputs'>
				<h2>Title</h2>
					<form>
						<input type='text' placeholder='Name of your Item' id='name'>
					</form>
				<h2>Type</h2>
					<form>
						<input type='text' placeholder='is it a potion? Sword?' id='metal'>
					</form>
				<h2>Rarity</h2>
					<form>
						<input type='text' placeholder='Not as rare as you' id='rare'>
					</form>
				<h2>Value</h2>
					<form>
						<input type='text' placeholder = 'Where is the money?' id='val'>
					</form>
				<form>
					<input type="checkbox"><span>Requires Attunement?</span>
				</form>
				<h2>Item Description</h2>
					<form>
						<input type='text' placeholder='Describe your Item' id='item'>
					</form>
					<button id='button'>Submit</button>
			</section>
			<section id='output'>
				<h3>Title</h3>
					<span id='title'></span>
				<h3>Type</h3>
					<span id='type'></span>
				<h3>Rarity</h3>
					<span id='rarity'></span>
				<h3>Value</h3>
					<span id='value'></span>
				<h3>Description</h3>
					<span id='description'></span>
			</section>
		</section>
		<script type="text/javascript" src="C:/Users/Max Brimhall/Documents/GitHub/ItemCard/js/main.js"></script>
	</body>
</html>
